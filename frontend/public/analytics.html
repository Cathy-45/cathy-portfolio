<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Analytics</title>
  <style>
    /* General page styling */
    body {
      font-family: 'Roboto', sans-serif; /* Professional font, add <link> for Google Fonts below if needed */
      background-color: #f5f5f5; /* Light gray background, adjust to match your site */
      margin: 0;
      padding: 20px;
      color: #333; /* Dark text for readability */
    }

    /* Table styling */
    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 20px;
      background-color: #fff; /* White table background */
      box-shadow: 0 2px 5px rgba(0,0,0,0.1); /* Subtle shadow */
    }
    th, td {
      border: 1px solid #ddd;
      padding: 12px;
      text-align: left;
    }
    th {
      background-color: #4a90e2; /* Blue header, adjust to match your site */
      color: white;
    }

    /* Modal styling */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.5);
      z-index: 1000;
    }
    .modal-content {
      background-color: #fff; /* White modal background */
      margin: 15% auto;
      padding: 20px;
      width: 300px;
      text-align: center;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    .close {
      float: right;
      cursor: pointer;
      font-size: 24px;
      color: #666;
    }
    .close:hover {
      color: #000;
    }
    #passwordInput {
      width: 80%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
    }
    button {
      padding: 10px 20px;
      background-color: #4a90e2; /* Blue button, match header */
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #357ab7; /* Darker blue on hover */
    }
  </style>
  <!-- Optional: Add Google Fonts for Roboto -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <h1>Visitor Analytics</h1>
  <p>Unique Visitors: <span id="uniqueCount">0</span></p>
  <table id="visitsTable">
    <tr><th>IP Address</th><th>Name</th><th>Visit Count</th><th>First Visit</th><th>Last Visit</th></tr>
  </table>

  <div id="passwordModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Enter Password</h2>
      <input type="password" id="passwordInput" placeholder="Password">
      <button onclick="submitPassword()">Submit</button>
    </div>
  </div>

  <script>
    // Show modal on page load
    document.addEventListener('DOMContentLoaded', () => {
      document.getElementById('passwordModal').style.display = 'block';
    });

    // Close modal
    document.querySelector('.close').addEventListener('click', () => {
      document.getElementById('passwordModal').style.display = 'none';
    });

    // Submit password
    function submitPassword() {
      const password = document.getElementById('passwordInput').value;
      if (!password) {
        alert('Password is required to view analytics.');
        return;
      }
      fetch(`https://backend-1g7w.onrender.com/api/analytics?password=${encodeURIComponent(password)}`)
        .then(response => {
          if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
          return response.json();
        })
        .then(data => {
          console.log('Fetched data:', data);
          document.getElementById('uniqueCount').textContent = data.unique_visitors || 0;
          const table = document.getElementById('visitsTable');
          if (data.visits && data.visits.length > 0) {
            data.visits.forEach(visit => {
              const row = table.insertRow();
              row.insertCell().textContent = visit.ip || 'Unknown';
              row.insertCell().textContent = visit.name || 'Anonymous';
              row.insertCell().textContent = visit.visit_count;
              row.insertCell().textContent = new Date(visit.first_visit).toLocaleString();
              row.insertCell().textContent = new Date(visit.last_visit).toLocaleString();
            });
          } else {
            console.log('No visit data available');
          }
          document.getElementById('passwordModal').style.display = 'none';
        })
        .catch(error => {
          console.error('Error fetching analytics:', error);
          alert('Failed to load analytics. Check password or server status.');
        });
    }

    // Allow Enter key to submit
    document.getElementById('passwordInput').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') submitPassword();
    });
  </script>
</body>
</html>
